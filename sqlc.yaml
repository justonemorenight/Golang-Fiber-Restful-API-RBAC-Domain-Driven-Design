version: "2"
sql:
  - name: "db"
    engine: "postgresql"
    queries: "./db/queries/**/*.sql"
    schema: "./db/migrations/**/*.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true